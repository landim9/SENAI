<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/img/logo beth.png" type="image/x-icon">
    <title>Dos Guri</title>
</head>

<body>
    <div class="logo">
        <a href="./index.html">Listar todos</a>
        
        <img src="assets/img/logo beth.png" draggable="false">
        <a href="./form.html">Cadastrar</a>

    </div>
    <main>
        <div class="cadastro">
            <form action="http://localhost:3000/clientes" method="post">
                <div class="cabecario">
                    <h2>Cadastro</h2>
                </div>
                <div class="dados">
                    <p>Nome</p>
                    <input type="text" name="nome" placeholder="" required>
                    <p>Produto</p>
                    <select name="produto" id="select" required>
                        <option class="produto" value="">Produtos</option>
                        <option value="Hambúrguer tradicional">Hambúrguer tradicional (Hamburguer,queijo,tomate,salada,
                            baicon)</option>
                        <option value="Hambúrguer Vegetariana">Hambúrguer Vegetariana (Hamburguer de Soja, queijo,
                            tomate, salada,)</option>
                        <option value="Hambúrguer Goumert">Hambúrguer Goumert (Pão italiano, Hamburguer, queijo, tomate,
                            salada, Molho Especial)</option>
                        <option value="Hambúrguer Vegano">Hambúrguer Vegano (Hamburguer, queijo vegano, tomate, salada,
                            Molho Especial)</option>
                        <option value="Hambúrguer">Hambúrguer (Hamburguer, queijo vegano, tomate, salada, Molho
                            Especial)</option>
                        <option value="Hamburguer X-TUDO">Hamburguer X-TUDO</option>
                        <option value="Batata frita Pequena">Batata frita Pequena</option>
                        <option value="Batata frita Media">Batata frita Media</option>
                        <option value="Batata frita Grande">Batata frita Grande</option>
                        <option value="Batata frita Especial">Batata frita Especial (Cheddar, Bacon, Molho)</option>
                        <option value="Salada">Salada</option>
                        <option value="Coca Cola 2L">Coca Cola 2L</option>
                        <option value="Suco Dell Vale">Suco Dell Vale</option>
                        <option value="Fanta Uva">Fanta Uva</option>
                        <option value="Pepsi 2L">Pepsi 2L</option>
                        <option value="Sprite 2L">Sprite 2L</option>
                        <option value="Xereta 1,5L">Xereta 1,5L</option>
                        <option value="Guarana Antartica 1,5L">Guarana Antartica 1,5L</option>
                        <option value="Suco de laranja">Suco de laranja</option>
                        <option value="Agua">Agua</option>
                    </select>

                    <p>Quantidade</p>
                    <input type="number" id="quantidade" name="quantidade" placeholder="" required>
                    <p>Valor</p>

                    <input type="text" name="valor" placeholder="" id="valor" required>
                    <p>Total</p>
                    <input type="text" name="total" id="total" required>

                    <div class="botao">
                        <input type="submit" value="Cadastrar">
                    </div>
                </div>
            </form>
        </div>

    </main>
    <footer>
        <div class="end">
            <p>R. Anèsia Venturini Zani, 62 - Centro, Jaguariúna - SP, 13820-000</p>
        </div>
        <p>© Copyright 2024, Hamburgueria do Guri.</p>

    </footer>
</body>
<script src="main.js"></script>

</html>
