<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icone.png" type="image/x-icon">
    <title>Lojinha</title>
</head>

<body onload="loadClientes()">
    <header>

        <h3>Inventário - Papelaria PapelTudo</h3>
            <div class="cadastrar" id="cadastro">
                <div class="inventcad">
                    <form id="criar">
                        <label for="id">ID</label>
                        <input type="number" name="id" placeholder="id" required>
                        <input type="text" name="nome" placeholder="nome" required>
                        <input type="text" name="descricao" placeholder="descricao" required>
                        <input type="number" name="valor" placeholder="valor" required>
                        <input type="submit" value="Enviar">
                        <!-- <input type="reset" value="Cancelar" onclick="cadastro.classList.add('oculto')"> -->
                    </form>
                </div>
            </div>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>
    </main>
    <footer>
        <div class="mensage">
            <label for="mensagem">Mensagem do Sistema</label>
            <input type="text" class="message" name="mensagem" readonly="true">
        </div>
            
        <div class="patrimonio">
            <label for="patrimonio">Patrimonio total</label>
            <input type="text" class="patrimoni" name="patrimonio" readonly="true">
        </div>
    </footer>

    <div class="modal oculto" id="msgs">
        <div class="janela">
            <h2 id="errTit"></h2>
            <br>
            <h3 id="msg"> </h3>
            <br>
            <div>
                <button onclick="window.location.href='./'">Fechar</button>
                <button id="confirma" class="oculto">Confirma</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
