<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <h1>Calculadora de IRRF</h1>
            <i class="fa-solid fa-bars"></i>
        </nav>
        
    </header>

    <main>
        <div class="barras">
            <input type="text" id="name" placeholder="Digite o nome" required>
            <input type="number" id="salario" placeholder="Digite o salario" required>
            <input type="submit" value="enviar" onclick="enviar()" placeholder="Calcular">
        </div>



        <div class="card-grid">
            <div class="card">
                <h3>Nome:</h3>
                <h3>Salario:</h3>
                <h3>INSS:</h3>
                <h3>Sal. Base:</h3>
                <h3>IRRF:</h3>
                <h3>Sal. Liquido:</h3>
            </div>
        </div>



    </main>



</body>
<script src="script.js"></script>
</html>
